MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'resnet_instructor_v2'
        PRETRAINED: True
        # OUT_CHANNELS: [128, 256, 128, 128, 64, 64] #basic
        # OUT_CHANNELS: [512, 1024, 512, 256, 256, 256] #vgg
        # OUT_CHANNELS: [512, 1024, 2048, 512, 256, 256] #resnet152
        # OUT_CHANNELS: [40, 96, 320, 512, 256, 256] #mnasnet
        OUT_CHANNELS: [480, 832, 1024, 256, 512, 1024] #googlenet
        INPUT_CHANNELS: 3
INPUT:
    IMAGE_SIZE: [320, 240]
DATASETS:
    TRAIN: ("waymo_train",)
    TEST: ("waymo_val", )
SOLVER:
    MAX_ITER: 36000
    LR_STEPS: [28000, 32000]
    GAMMA: 0.1
    BATCH_SIZE: 16
    LR: 1.5e-3
    WARMUP_ITERS: 1000
    WARMUP_FACTOR: 0.2666
OUTPUT_DIR: 'outputs/v4_17_resnet_instructor_v2_rectangular'
DATASET_DIR: "datasets"
